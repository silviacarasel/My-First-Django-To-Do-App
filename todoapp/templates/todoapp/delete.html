<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
<style>
	body{
		background-color: #A9A9A9;
	}
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
	.submit{
		background-color: #6BA3E8;
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
</style>

<div class="center-column">
    <div class="row">
        <h5 style="margin-left: 1em; margin-right: 1em;">Are you sure you want to delete "{{ item }}"?</h5>
        <a class="btn btn-sm btn-info" href="{% url 'list' %}">Cancel</a>
    </div>
        <form method="POST">
            {% csrf_token %}
            <input class="btn btn-sm btn-info" type="submit" name="Confirm">
        </form>
</div>
