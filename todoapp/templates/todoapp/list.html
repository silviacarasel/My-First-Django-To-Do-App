  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand">Python Course Project |  Carasel Silvia | To Do App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<main role="main">

	<div class="jumbotron">
		<div class="container">
			<br>
			<h4>Your list of tasks:</h4>
			<br>
			<form method="POST" action="/"> 
				{% csrf_token %} 
				{{ form.title }}
				<input class="btn btn-info" type="submit" name="Create Task">
			</form>
			</br>
	
				<div class="todo-list">
					{% for task in tasks %} 
						<div class="item-row">
							<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update </a>
							<a class="btn btn-sm btn-info" href="{% url 'delete' task.id %}">Delete </a>
							{% if task.complete == True %}
							<strike>{{ task }}</strike>
							{% else %}
							<span>{{ task }}</span>
							{% endif %}
						</div>
						<br />
					{% endfor %}
				</div>
		</div>
	</div>	
</main>
